org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compiler execution strategy: use in-process to avoid daemon connection issues on some Windows setups
kotlin.compiler.execution.strategy=in-process
# Limit Kotlin daemon JVM memory if the daemon is used; safe default
kotlin.daemon.jvm.options=-Xmx1024m
